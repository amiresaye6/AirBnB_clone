<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF0000;
            width: 100%;
            height: 70px;
        }
        footer {
            background-color: #00FF00;
            width: 100%;
            height:  60px;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body style="margin: 0; padding: 0;">

    <header></header>

    <footer>
        Best School center
    </footer>

</body>

</html>
